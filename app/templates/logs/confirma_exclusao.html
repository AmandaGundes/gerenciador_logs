{% extends 'base.html' %}

{% block conteudo %}
<div class="card mb-3">
    <div class="card-header">
        Tem certeza que deseja remover o log abaixo?
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ log.descricao }}</h5>
        <p class="card-text">{{ log.origem }}</p>
        <p class="card-text">{{ log.data_registro }}</p>
        <p class="card-text">{{ log.eventos }}</p>
        <hr>
        <form method="post">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">Remover</button>
        </form>
    </div>
</div>
{% endblock conteudo %}
